<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./src/output.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <title>Penguin Fashion</title>
    <style>
        .bebas-neue{
        font-family: "Bebas Neue", serif;
        }
        .roboto{
        font-family: "Roboto", serif;
        }
    </style>
</head>

<body>
    <header class="bg-[#FFFBF0] h-full max-w-1440 pt-10">
        <nav>
            <div class="flex justify-around items-center pb-10">
                <div class="">
                    <img src="./icons/logo.png" alt="Penguin Fashion Logo">
                </div>
                <div class="robot text-base font-medium text-[#3C3C3C] flex gap-10">
                    <div class="h2">Home</div>
                    <div class="h2">Product</div>
                    <div class="h2">About Us</div>
                    <div class="h2">Contact Us</div>
                </div>
            </div>
        </nav>

    </header>
    <main>
        <section class="banner bg-[#FFFBF0] h-full max-w-1440">
            <div class="md:flex flex-row justify-around items-center">
                <div class="flex flex-col gap-4">
                    <h1 class="bebas-neue text-7xl text-[#FABE4C]">Be the Penguins<br>
                        <span class="text-[#363958]">of Winter</span>

                    </h1>
                    <p class="roboto text-base text-[#3E3E3E]">Lorem Ipsum is simply dummy text of the printing 
                        and typesetting industry.

                    </p>
                    <button class="w-50 h-15 bg-emerald-700 text-white roboto rounded-2xl flex flex-row items-center justify-center gap-3">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="#ffffff" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 0 0-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 0 0-16.536-1.84M7.5 14.25 5.106 5.272M6 20.25a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Zm12.75 0a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Z" />
                          </svg>
                          <h2>Buy Now</h2>
                    </button>

                </div>
                <div>
                    <img src="./images/model.png" alt="Model Image">
                </div>
            </div>
        </section>
    </main>

</body>

</html>
